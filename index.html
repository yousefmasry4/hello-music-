<!DOCTYPE html>

<html>
    <head>

        <meta charset="UTF-8">
        <title>HELLO musicPlayer</title>
        <link rel="stylesheet" type="text/css" href="st.css">

    </head>
    <body translate="no">
        <div class="lyrics"style="margin-bottom: 0px;padding-bottom: 271px;margin-right: 0px;padding-right: 57px;margin-left: 17px;padding-left: 18px;width: 500px;height: 200px;" id="ly"></div>
        <div>
        </div>
          <div class="wave-container" style="transform: translate(0%, 30%) matrix(1, 0, 0, 1, 0, 0);">
   
            <div class="wave -one"></div>
                  <div class="wave -two"></div>
                  <div class="wave -three"></div>
                </div>
      <div class="player">
        <div id="info" class="info">
            <div id="sn" class="artist"></div>
            <div class="progress-bar">
                <div class="bar"></div>
            </div>
        </div>

        <form action="javascript:void(0)" id="control-panel" class="control-panel">
                <div class="album-art"style="left: -27px;top: -1px;"></div>
                <div class="controls">
                <div class="prev"  onclick="prev(this)"></div>
                <div id="play" class="play" onclick="playb(this)"></div>
                <div id="next_play" class="next"  onclick="next(this)">
                </div>
                <div class="dell" id="d">
                      <img style="margin-top: 12px;margin-left: 13px;" src="de.png" height="30" size="30" alt="del" onclick="del(this)">
                </div>
        </form>

    </div>   

<script src="js/play.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
